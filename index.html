<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calendar Generator</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 2em;}
        table { border-collapse: collapse; margin: 1em 0;}
        th, td { border: 1px solid #ccc; padding: 0.5em; text-align: center;}
        th { background: #ececec; }
        input, button { padding: .5em; }
    </style>
</head>
<body>
<h2>Basic Calendar Generator</h2>
<label for="year">Year:</label>
<input type="number" id="year" value="2025" min="1900" max="2100">
<label for="month">Month:</label>
<input type="number" id="month" value="7" min="1" max="12">
<button onclick="loadCalendar()">Generate</button>
<div id="calendar"></div>

<script>
function loadCalendar() {
    var year = document.getElementById('year').value;
    var month = document.getElementById('month').value;
    fetch('/calendar?year=' + year + '&month=' + month)
        .then(response => response.json())
        .then(data => {
            let html = '<table><tr>' +
                '<th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th>' +
                '<th>Thu</th><th>Fri</th><th>Sat</th></tr>';
            for (let week of data) {
                html += '<tr>';
                for (let day of week) {
                    html += '<td>' + (day || '') + '</td>';
                }
                html += '</tr>';
            }
            html += '</table>';
            document.getElementById('calendar').innerHTML = html;
        });
}
window.onload = loadCalendar;
</script>
</body>
</html>
